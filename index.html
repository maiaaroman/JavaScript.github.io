<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagibra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/Logo.png">
</head>
<body>

    <header id="header">

      <h1><img src="./images/Logo.png" alt="Logo Sagibra" class="logo"></h1>

      <div class="inactive" id="contenedorCarrito">
            
        <div id="contCarrito" class="row"></div>

          <span >Total </span>
          <span id="totalCompra"></span>
          <button class="btn btn-light" id="vaciar">Vaciar</button>
          <button class="btn btn-light" id="comprar">Comprar</button>
          <button class="btn btn-light" id="dolar">Cambiar precio a dolar</button>
      </div>

      <svg id="carrito-de-compras" style="cursor: pointer" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-handbag" viewBox="0 0 16 16">
          <path d="M8 1a2 2 0 0 1 2 2v2H6V3a2 2 0 0 1 2-2zm3 4V3a3 3 0 1 0-6 0v2H3.36a1.5 1.5 0 0 0-1.483 1.277L.85 13.13A2.5 2.5 0 0 0 3.322 16h9.355a2.5 2.5 0 0 0 2.473-2.87l-1.028-6.853A1.5 1.5 0 0 0 12.64 5H11zm-1 1v1.5a.5.5 0 0 0 1 0V6h1.639a.5.5 0 0 1 .494.426l1.028 6.851A1.5 1.5 0 0 1 12.678 15H3.322a1.5 1.5 0 0 1-1.483-1.723l1.028-6.851A.5.5 0 0 1 3.36 6H5v1.5a.5.5 0 1 0 1 0V6h4z"/>
      </svg>

    </header>

    <form  id="form" class="row g-3 inactive">
        <img id="flechita" src="./images/flechita.svg" alt="">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        
        <div class="col-12">
          <button id="Enviar" type="submit" class="btn btn-light">Enviar</button>
          <button id="Cancelar" type="submit" class="btn btn-light">Cancelar</button>
        </div>
    </form>

    <div id="contenedorProductos" class="colorFondo"></div>

    <footer id="footer">
        <div id="footer-container">
            <div>
                <img src="./images/Logo.png" alt="Logo Sagibra" class="logo">
            </div>
            
            <p class="p">Unite A Nuestra Comunidad</p>

            <div class="icono">
            
                <a href="mailto:ML.deco@gmail.com" target="_blank">
                    <img src="./images/email (2).png" alt="mail">
                </a>
    
                <a href="tel:+54 9 11 4758-3062" target="_blank">
                    <img src="./images/whatsapp (3).png" alt="whatsapp">
                </a>
    
                <a href="https://www.instagram.com/sagibra.clothes/" target="_blank">
                    <img src="./images/instagram (9).png" alt="instagram">
                </a>
    
            </div>
            
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./carrito.js"></script>
    <script src="./main.js"></script>

    <script src="./dolar.js"></script>
    
</body>
</html>
